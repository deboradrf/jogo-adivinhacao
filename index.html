<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">    
    <title>Jogo Adivinhação</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 w-50 m-auto" id="box">
                <div class="card text-center">
                    <div class="card-header">
                        <img src="/img/cerebro.png">
                        <h2 class="card-title">Jogo de Adivinhação</h2>
                    </div>
                    <div class="card-body">
                        <p class="card-text">Um número aleatório entre 0 e 100 será gerado... Tente adivinhar!</p>
                        <div class="input-group mb-3 w-50 m-auto">
                            <input id="input-chute" type="text" class="form-control" placeholder="Digite um número">
                        </div>
                        <button class="btn w-50" id="btn">Ok</button>
                    </div>
                    <div class="card-footer">
                        <p id="result"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>    
    <script src="script.js"></script>
</body>

</html>
